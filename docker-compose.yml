version: '3'
services:
  mysql:
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    image: mysql:5.7
    ports:
      - "3306:3306"
    volumes:
      - ./docker/mysql/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
  mongo:
    image: mongo:3.4.4
    ports:
      - "27017:27017"
  rust:
    build: docker/rust
    command: sh -c "cd /app/src && make"
    environment:
      CARGO_HOME: /cargo
      DB_URL: "mysql://root:@mysql:3306/outing_development"
    links:
      - mongo
      - mysql
    ports:
      - "1958:1958"
    volumes:
      - ./:/app
      - cargo:/cargo
  nginx:
    image: nginx:1.13.0-alpine
    links:
      - rust
    ports:
      - '19588:19588'
    volumes:
      - ./etc/outing.minig.local.conf:/etc/nginx/conf.d/outing.minig.local.conf
      - ./public:/public
volumes:
  cargo:
